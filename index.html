<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>aad/cube/Smash </title>
    <link rel="shortcut icon" href="./image/aad.cube.smash.png" type="image/x-icon">
</head>
<body>
<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
  <div class="hud__score">
    <div class="score-lbl"></div>
    <div class="cube-count-lbl"></div>
  </div>
  <div class="pause-btn"><div></div></div>
  <div class="slowmo">
    <div class="slowmo__bar"></div>
  </div>
</div>

<!-- Menu System -->
<div class="menus">
  <div class="menu menu--main">
    <h1 class="h1">AAD CUBE <br> Smashed</h1>
    <button type="button" class="play-normal-btn" style="color:black;background-color: brown; border: 10px; border-radius: 60px;border-color: aquamarine; border-style: groove; box-shadow: 5px 5px 10px black; margin-bottom: 15px; padding: 21.5px 0px;">PLAY GAME</button>
    <button type="button" class="play-casual-btn" style="color:black;background-color: brown; border: 10px; border-radius: 60px;border-color: aquamarine; border-style: groove; box-shadow: 5px 5px 10px black; margin-bottom: 15px;">ENDLESS MODE</button>
   <div>
    <details>
      <summary class="dev"><span class="aad">Developer</span></summary>
      <div class="credits"><i>AAD CUBE Smashed Developed By</i> <br> <a href="https://www.facebook.com/aad2855" style="text-decoration: none; color: tomato;" title="It will go to his Facebook">&#169;aad Rabbani,</a> <i style="color: aquamarine;">Bangladesh</i> </div>
  </div>
     </details>
   </div>
   
  <div class="menu menu--pause">
    <h1>Paused</h1>
    <button type="button" class="resume-btn">RESUME GAME</button>
    <button type="button" class="menu-btn--pause">MAIN MENU</button>
  </div>
  <div class="menu menu--score">
    <h1>Game Over</h1>
    <h2>Your Score:</h2>
    <div class="final-score-lbl"></div>
    <div class="high-score-lbl"></div>
    <button type="button" class="play-again-btn">PLAY AGAIN</button>
    <button type="button" class="menu-btn--score">MAIN MENU</button>
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
